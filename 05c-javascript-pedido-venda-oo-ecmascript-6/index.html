<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Pedido de Vendas</h1>
    
    <form class="form" onsubmit="itemPedidoController.adiciona(event )">
        
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" value="Caneta" class="form-control" required autofocus value="" />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="2" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="2.99" required>
        </div>
        <div class="text-center">
            <button id="btnCadastro" class="btn btn-primary" 
                    type="submit">Incluir Produtos</button>
            <button class="btn btn-default" 
                    type="reset">Limpar Formulário</button>
        </div>
      
    </form>
    
  
    </div> 
    <br>
    <br>
    
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>NOME</th>
                <th>QUANTIDADE</th>
                <th>VALOR UNITÁRIO</th>
                <th>SUBTOTAL</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>
    <script src="js/app/models/ItemPedido.js"></script>
    <script src="js/app/controllers/ItemPedidoController.js"></script>
 
 
 <script>
        let itemPedidoController = new ItemPedidoController();
    </script>
</body>
</html>
